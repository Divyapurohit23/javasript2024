<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick ="add()">Increment</button>
    <span id = "s1">0</span>
    <button onclick="sub()">Decrement</button>
    
</body>
</html>
<script>
    var count = 0
    function add(){
        count++;
        const spanValue = document.getElementById('s1')
            console.log(spanValue.innerText)
            spanValue.innerText = count  
            spanValue.style.color = 'red' 
    }
    function sub(){
        count--;
        const spanValue = document.getElementById('s1')
            console.log(spanValue.innerText)
            spanValue.innerText = count   
    }
</script>
